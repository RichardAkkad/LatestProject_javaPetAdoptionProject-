<!DOCTYPE html>
<html lang="en" xmlns:margin-bottom="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Search Pet</title>
  <style>
    body {
        background-color: beige;
        font-family: calibri;
    }
    label {
        font-weight: bold;
    }
    input {
        border-radius: 5px;
        border-width: 2px;
        padding: 2px;
    }
    button {
        font-size: 14px;
        font-family: calibri;
        padding: 8px;
        font-weight: bold;
        border-radius: 5px;
        border-width: 2px;
        cursor: pointer;
    }
    div {
        margin-top: 40px;
    }
    * {
        list-style: none;
        text-decoration: none;
    }
    .error-message {
        color: red;
        font-weight: bold;
        margin-top: 10px;
        display: none;
    }
  </style>
  <script>
    function validateIdForm() {
        const idInput = document.getElementById('id');
        const errorMessage = document.getElementById('idErrorMessage');

        if (!idInput.value.trim()) {
            errorMessage.style.display = 'block';
            return false;
        }

        errorMessage.style.display = 'none';
        return true;
    }

    function validateFilterForm() {
        const breed = document.getElementById('breed').value.trim();
        const minAge = document.getElementById('minAge').value.trim();
        const maxAge = document.getElementById('maxAge').value.trim();
        const colour = document.getElementById('colour').value.trim();
        const sex = document.getElementById('sex').value.trim();
        const errorMessage = document.getElementById('filterErrorMessage');

        if (!breed || !minAge || !maxAge || !colour || !sex) {
            errorMessage.style.display = 'block';
            return false;
        }

        errorMessage.style.display = 'none';
        return true;
    }
  </script>
</head>
<body>
<div></div>

<a style="color:black;text-decoration:none; font-weight:bold" class="a1" href="/homePage">
  home page
</a>

<h2>Search for a dog by iD</h2>

<form th:action="@{/searchPetViaId}" method="get" onsubmit="return validateIdForm()">
  <div style="margin-bottom: 30px;"></div>
  <div></div>
  <label for="id">Pet ID</label>
  <input type="number" id="id" name="id" />
  <div id="idErrorMessage" class="error-message">Field must be filled in</div>
  <div></div>
  <button type="submit">Search</button>
</form>

<div style="margin-bottom: 30px;"></div>

<h2>Search for a Pet by filter</h2>

<div style="margin-bottom: 30px;"></div>

<form th:action="@{/filterResults}" method="get" onsubmit="return validateFilterForm()">
  <div style="margin-bottom: 30px;"></div>

  <label for="breed">Breed</label>
  <input type="text" id="breed" name="breed">

  <div style="margin-bottom: 30px;"></div>

  <label for="minAge">minAge</label>
  <input type="number" id="minAge" name="minAge">
  <label for="maxAge">maxAge</label>
  <input type="number" id="maxAge" name="maxAge">

  <div style="margin-bottom: 30px;"></div>

  <label for="colour">colour</label>
  <input type="text" id="colour" name="colour">

  <div style="margin-bottom: 30px;"></div>

  <label for="sex">Sex</label>
  <input type="text" id="sex" name="sex">

  <div style="margin-bottom: 30px;"></div>

  <div id="filterErrorMessage" class="error-message">All fields should be filled in</div>

  <button type="submit">Filter</button>
</form>

</body>
</html>
